<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete CRM API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; color: white; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; max-height: 200px; }
        .endpoint-group { border: 1px solid #ddd; margin: 20px 0; padding: 15px; border-radius: 5px; }
        .endpoint-group h3 { margin-top: 0; color: #333; }
    </style>
</head>
<body>
    <h1>üöÄ Complete CRM API Endpoint Test</h1>
    
    <div id="results"></div>
    
    <div class="endpoint-group">
        <h3>üè• Health & System</h3>
        <button class="btn-primary" onclick="testEndpoint('GET', '/health')">Health Check</button>
        <button class="btn-primary" onclick="testEndpoint('GET', '/')">Root Info</button>
    </div>

    <div class="endpoint-group">

        <button class="btn-primary" onclick="testEndpoint('GET', '/api/analytics/realtime')">Real-time Analytics</button>
    </div>

    <div class="endpoint-group">
        <h3>üë• Leads Management</h3>
        <button class="btn-primary" onclick="testEndpoint('GET', '/api/leads')">Get Leads</button>
        <button class="btn-success" onclick="testCreateLead()">Create Lead</button>
    </div>

    <div class="endpoint-group">
        <h3>üéì Students Management</h3>

    </div>

    <div class="endpoint-group">
        <h3>üë§ Users Management</h3>
        <button class="btn-primary" onclick="testEndpoint('GET', '/api/users')">Get Users</button>
        <button class="btn-success" onclick="testCreateUser()">Create User</button>
    </div>

    <div class="endpoint-group">
        <h3>üí¨ Communications</h3>
        <button class="btn-primary" onclick="testEndpoint('GET', '/api/communications')">Get Communications</button>
        <button class="btn-success" onclick="testCreateCommunication()">Create Communication</button>
    </div>

    <div class="endpoint-group">
        <h3>üìÑ Documents</h3>
        <button class="btn-primary" onclick="testEndpoint('GET', '/api/documents')">Get Documents</button>
        <button class="btn-warning" onclick="alert('File upload test requires file selection')">Upload Document</button>
    </div>

    <div class="endpoint-group">
        <h3>üí∞ Payments</h3>
        <button class="btn-primary" onclick="testEndpoint('GET', '/api/payments')">Get Payments</button>
        <button class="btn-success" onclick="testCreatePayment()">Create Payment Order</button>
    </div>

    <div class="endpoint-group">
        <h3>üîó Integrations</h3>
        <button class="btn-primary" onclick="testEndpoint('GET', '/api/integrations')">Integration Status</button>
        <button class="btn-warning" onclick="testIntegration('supabase')">Test Supabase</button>
        <button class="btn-warning" onclick="testIntegration('facebook')">Test Facebook</button>
    </div>

    <div class="endpoint-group">
        <h3>üî• Run All Tests</h3>
        <button class="btn-danger" onclick="runAllTests()">Test All Endpoints</button>
        <button class="btn-primary" onclick="clearResults()">Clear Results</button>
    </div>

    <script>
        const API_BASE = 'https://crm-backend-production-5e32.up.railway.app';
        
        function addResult(message, type = 'loading') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
            return div;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testEndpoint(method, endpoint) {
            const result = addResult(`${method} ${endpoint} - Testing...`, 'loading');
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'test-result success';
                    result.innerHTML = `‚úÖ ${method} ${endpoint} - SUCCESS<br>
                        Status: ${response.status}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.className = 'test-result warning';
                    result.innerHTML = `‚ö†Ô∏è ${method} ${endpoint} - ${response.status}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `‚ùå ${method} ${endpoint} - FAILED<br>
                    Error: ${error.message}`;
            }
        }
        
        async function testCreateLead() {
            const result = addResult('POST /api/leads - Creating test lead...', 'loading');
            try {
                const leadData = {
                    name: 'Test Lead ' + Date.now(),
                    email: `test${Date.now()}@example.com`,
                    phone: '9876543210',
                    source: 'api_test',
                    course_interest: 'Medical Coding'
                };
                
                const response = await fetch(`${API_BASE}/api/leads`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(leadData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'test-result success';
                    result.innerHTML = `‚úÖ POST /api/leads - SUCCESS<br>
                        Lead created with ID: ${data.data?.id}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.className = 'test-result warning';
                    result.innerHTML = `‚ö†Ô∏è POST /api/leads - ${response.status}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `‚ùå POST /api/leads - FAILED<br>
                    Error: ${error.message}`;
            }
        }
        
        async function testCreateStudent() {
            const result = addResult('POST /api/students - Creating test student...', 'loading');
            try {
                const studentData = {

                        <pre>${JSON.stringify(data, null, 2)}</pre>`;

        }
        
        async function testCreateUser() {
            const result = addResult('POST /api/users - Creating test user...', 'loading');
            try {
                const userData = {
                    name: 'Test User ' + Date.now(),

        async function testCreateCommunication() {

        async function testCreatePayment() {
            const result = addResult('POST /api/payments - Creating test payment...', 'loading');
            try {
                const paymentData = {
                    student_id: '00000000-0000-0000-0000-000000000000', // Test UUID
                    amount: 25000,
                    currency: 'INR',
                    description: 'Test payment from API',

                };

        async function testIntegration(integration) {
            const result = addResult(`Testing ${integration} integration...`, 'loading');
            try {
                const response = await fetch(`${API_BASE}/api/integrations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'test', integration })
                });
                
                const data = await response.json();
                
                if (response.ok && data.result?.success) {
                    result.className = 'test-result success';
                    result.innerHTML = `‚úÖ ${integration} integration - SUCCESS<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.className = 'test-result warning';
                    result.innerHTML = `‚ö†Ô∏è ${integration} integration - ${response.status}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `‚ùå ${integration} integration - FAILED<br>
                    Error: ${error.message}`;
            }
        }
        
        async function runAllTests() {
            clearResults();
            addResult('üöÄ Starting comprehensive API test...', 'loading');
            
            const tests = [
                () => testEndpoint('GET', '/health'),
                () => testEndpoint('GET', '/'),
                () => testEndpoint('GET', '/api/dashboard/stats'),
                () => testEndpoint('GET', '/api/analytics/realtime'),
                () => testEndpoint('GET', '/api/leads'),
                () => testEndpoint('GET', '/api/students'),
                () => testEndpoint('GET', '/api/users'),
                () => testEndpoint('GET', '/api/communications'),
                () => testEndpoint('GET', '/api/documents'),
                () => testEndpoint('GET', '/api/payments'),
                () => testEndpoint('GET', '/api/integrations'),
                () => testCreateLead(),
                () => testCreateStudent(),
                () => testCreateCommunication()
            ];
            
            for (const test of tests) {
                await test();
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            addResult('‚úÖ All API tests completed!', 'success');
        }
    </script>
</body>
</html>
